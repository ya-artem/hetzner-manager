version: "3.8"

services:
  php-fpm:
    container_name: php-fpm
    build:
      context: ./../
      dockerfile: ./.docker/php-fpm/Dockerfile
      args:
        - PUID=${PUID}
        - PGID=${PGID}
    volumes:
      - ./../:/var/www/

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
    volumes:
      - ..:/var/www:rw
    depends_on:
      - php-fpm

  mysql:
    image: mysql:5.7
    ports:
      - ${MYSQL_PORT}:3306
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_NAME}:hetzner_manager
      MYSQL_USER: ${MYSQL_USER}:hetzner
      MYSQL_PASSWORD: ${MYSQL_PASS}:hetzner
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}:hetznerroot
    command: --default-authentication-plugin=mysql_native_password